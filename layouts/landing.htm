description = "Default layout"

[resources]
less[] = "layouts/landing.less"
==
<!DOCTYPE html>
<html>
    <head>
        {% partial 'site/meta' %}
    </head>
    <body class="{{ 'page-'~this.page.id }}">

        <!-- Header -->
        <header id="layout-header">
            {% partial 'site/header' %}
        </header>

        <!-- Content -->
        <section id="layout-content">
            <div class="container">
                <header class="landing-header py-3 mb-5">
                    <div class="row flex-nowrap justify-content-between align-items-center">
                        <div class="col-4 pt-1">
                        </div>
                        <div class="col-4 text-center">
                            <a class="landing-header-logo text-dark" href="{{ 'landing/index'|page }}">Landing Page</a>
                        </div>
                        <div class="col-4 d-flex justify-content-end align-items-center">
                        </div>
                    </div>
                </header>
            </div>

            {% page %}
        </section>

        <!-- Footer -->
        <footer id="layout-footer">
            {% partial 'site/footer' %}
        </footer>

    </body>
</html>
