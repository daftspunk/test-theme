##
description = "Wiki layout"

[resources]
less[] = "layouts/wiki.less"
==
<!DOCTYPE html>
<html>
    <head>
        {% partial 'site/meta' %}
    </head>
    <body class="{{ 'page-' ~ this.page.id }}">

        <!-- Header -->
        <header id="layout-header">
            {% partial 'site/header' %}
        </header>

        <!-- Content -->
        <section id="layout-content">
            <div class="container">
                <header class="wiki-header py-3">
                    <div class="row flex-nowrap justify-content-between align-items-center">
                        <div class="col-4 pt-1">
                            <a class="link-secondary" href="{{ 'wiki/index'|page }}">Home</a>
                        </div>
                        <div class="col-4 text-center">
                            <a class="wiki-header-logo text-dark" href="{{ 'wiki/index'|page }}">Wiki</a>
                        </div>
                        <div class="col-4 d-flex justify-content-end align-items-center">
                            {% partial 'search-popover' action='wiki/search'|page %}
                        </div>
                    </div>
                </header>
            </div>

            {% page %}
        </section>

        <!-- Footer -->
        <footer id="layout-footer">
            {% partial 'site/footer' %}
        </footer>

    </body>
</html>
